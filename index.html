<body onload="start()">

  <!-- Google Tag Manager (noscript) -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PZ3P8KLR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>

  <canvas id="backgroundCanvas"></canvas>

  <div id="target"></div>

<div style="text-align: center;">
  <a href="https://coolcoderguy.github.io/HAP-Desktop-ReDo/Guide.html" target="_blank" class="guide-link">
    Visit This Game's Official Guide!
  </a>
</div>

  <p class="warning">
    *WARNING: If you are easily offended then this game may not be for you.*
  </p>

  <!-- Game start text -->
  <script>
    function start() {
      sjs.open("target");
      var menu_text = new sjs.Text("Desktop Start Screen", 28, "limegreen");
      menu_text.centerH().offset(0, 20);

      var game_text = new sjs.Text("This is a large recreation of the original Pong game. The basic controls are pressing the A/D or Left/Right Arrow keys to make your paddle move left or right respectively. For a more in depth explanation of all this games features and mechanics visit the official guide linked below.", 28, "lightgreen");
      game_text.centerH().offset(0, 60);

      var startBtn = new sjs.Button("Start Game", function () {
        window.location = "./pong.html";
      });
      startBtn.center().offset(0, 130);

      var info_text = new sjs.Text("Created By CoolCoderGuy On Github", 20, "black");
      info_text.bottom().centerH();
    }
  </script>

  <!-- Interactive Background Script -->
  <script>
    const canvas = document.getElementById("backgroundCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let icons = [];

    function spawnIcons(num) {
      for (let i = 0; i < num; i++) {
        icons.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: (Math.random() - 0.5) * 4,
          dy: (Math.random() - 0.5) * 4,
          size: 50,
          img: new Image()
        });
        icons[icons.length - 1].img.src = "Game Images/PLANE TRANSPARENT.png";
      }
    }

    // Initial spawn
    spawnIcons(25);

    canvas.addEventListener("mousemove", function(e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      icons.forEach(icon => {
        const dx = icon.x - mouseX;
        const dy = icon.y - mouseY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          icon.dx += dx / dist;
          icon.dy += dy / dist;
        }
      });
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < icons.length; i++) {
        const a = icons[i];

        // Move
        a.x += a.dx;
        a.y += a.dy;

        // Bounce off walls
        if (a.x < 0 || a.x + a.size > canvas.width) a.dx *= -1;
        if (a.y < 0 || a.y + a.size > canvas.height) a.dy *= -1;

        // Collisions with other icons
        for (let j = i + 1; j < icons.length; j++) {
          const b = icons[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < a.size) {
            // Simple elastic bounce
            const tempDx = a.dx;
            const tempDy = a.dy;
            a.dx = b.dx;
            a.dy = b.dy;
            b.dx = tempDx;
            b.dy = tempDy;
          }
        }

        // Draw
        ctx.drawImage(a.img, a.x, a.y, a.size, a.size);
      }

      requestAnimationFrame(update);
    }

    update();

    // Press S to spawn more icons
    window.addEventListener("keydown", function(e) {
      if (e.key === "s" || e.key === "S") {
        spawnIcons(5);
      }
    });

    // Make canvas resize with window
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
